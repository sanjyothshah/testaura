<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Aura - Home Automation </title>

<link rel="stylesheet" type="text/css" href="css/indexstyle.css"/>
<link rel=StyleSheet href="css/jquery-ui-1.10.4.custom.css" type="text/css" media=screen>
<link rel="StyleSheet" href="css/main.css" type="text/css" media=screen>

<!-- Vertical Slider Styles -->
	<link href="css/royalslider.css" rel="stylesheet">
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery.royalslider.min.js?v=9.3.6"></script>
    <link href="css/reset.css?v=1.0.4" rel="stylesheet">
    <link href="css/rs-default.css?v=1.0.4" rel="stylesheet">
   
<body>
	<div class="dashboard-container">
      <div class="scence-left-btn">
            <div id="logo-bg">
            <a href="page2.html"><img src="images/logo_bg.png" alt=""/></a>
            </div>
       </div><!-- ============== scence left btn div ends here ============== -->  
 
 
 		<div class="scence-right-btn">
        	<div id="main-heading-design">
            <img src="images/scenes.png" />
            </div>
        	
        	<div class="dropdown">
            	<div class="dropdown">  
                    <select id="selectField">
                        <option value="option1">Rooms</option>
                        <option value="option2">Bedrooms</option>
                        <option value="option3">Living Room</option>
                        <option value="option4">Kitchen</option>
                    </select>
    			</div>
            </div>
            
        	<div class="scence-top-section">
            	<div class="scence-top-section-btn">
                        <div id="option1" class="box">
                        	<div class="scence-top-section-btn-text">
                             <h2>Rooms</h2></div>
                             <div class="scence-top-section-inner-btn">
                                                <div class="scene-button"><span>R1</span></div>
                                                <div class="scene-button"><span>R2</span></div>
                                                <div class="scene-button"><span>R3</span></div>
                                                <div class="scene-button"><span>R4</span></div>
                                                <div class="scene-button"><span>R5</span></div>
                                                <div class="scene-button"><span>R6</span></div>
                             </div>
                         </div>
                         
                         <div id="option2" class="box">
                        	<div class="scence-top-section-btn-text">
                             <h2>Bedroom</h2></div>
                             <div class="scence-top-section-inner-btn">
                                                <div class="scene-button"><span>R1</span></div>
                                                <div class="scene-button"><span>R2</span></div>
                                                <div class="scene-button"><span>R3</span></div>
                                                <div class="scene-button"><span>R4</span></div>
                                                <div class="scene-button"><span>R5</span></div>
                                                <div class="scene-button"><span>R6</span></div>
                             </div>
                         </div>
                         
                         
                </div>
            </div>
            
            <div class="scence-bottom-section">
            	<h2>Scenes</h2>
                    <div class="switchboard-buttons-wrap">
                    <div id="div1" class="targetDiv">
                        <div class="scenes-switchboard-buttons-wrap">
                                        <div class="scene-button"><span>S1</span></div>
                                        <div class="scene-button"><span>S2</span></div>
                                        <div class="scene-button scene-button-active"><span>S3</span></div>
                                        <div class="scene-button"><span>S4</span></div>
                                        <div class="scene-button"><span>S5</span></div>
                        </div>
      			   </div>
    			</div>
            </div>
            
        </div><!-- ============== scence-right-btn div ends here ============== -->
    </div><!-- ============== dashboard container div ends here ============== -->          
  
    
<script>
      jQuery(document).ready(function($) {
   $('#simple-vertical').royalSlider({
    arrowsNav: true,
    arrowsNavAutoHide: false,
    fadeinLoadedSlide: true,
    controlNavigation: 'none',
    imageScaleMode: 'fill',
    imageAlignCenter:true,
    loop: false,
    loopRewind: false,
    numImagesToPreload: 4,
    slidesOrientation: 'vertical',
    keyboardNavEnabled: true,
	autoplay:true,
    video: {
      autoHideArrows:true,
      autoHideControlNav:true
    },  

    autoScaleSlider: true, 
    autoScaleSliderWidth: 960,     
    autoScaleSliderHeight: 870,

    /* size of all images http://help.dimsemenov.com/kb/royalslider-jquery-plugin-faq/adding-width-and-height-properties-to-images */
    imgWidth: 510,
    imgHeight: 250
  });
});

    </script>

    
<script src="js/jquery-2.1.0.min.js" type="text/javascript"></script>
<script src="js/jquery-ui-1.10.4.min.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>

<!--<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>-->


<script type='text/javascript'>//<![CDATA[ 
$(window).load(function(){
$(document).ready(function () {
    $('.box').hide();
    $('#option1').show();
    $('#selectField').change(function () {
        $('.box').hide();
        $('#'+$(this).val()).show();
    });
});

});//]]>  

</script>
             
</body>
</html>
