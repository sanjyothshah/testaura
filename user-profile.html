<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Aura - Home Automation </title>
<link rel="stylesheet" type="text/css" href="css/inner-pages.css"/>




        
<body>
	<div class="dashboard-container">
      <div class="scence-left-btn">
    	<div id="logo-bg">
    	<a href="page2.html"><img src="images/logo_bg.png" alt=""/></a>
    	</div>
       </div>
       
       <div class="user-profile-right">
       		<div class="user-profile-text">
                    <img src="images/user-profile-text.png" />
                </div>
       	<div class="inner-user-profile-left">
        	<div class="inner-user-profile-photo">
            	<img src="images/user-profile-photo.png" />
            </div>
            <div class="user-profile-left-btns-section">
            	<button id="button-user-1" class="user-profile-btns"><span>Upload</span></button>
                <button id="button-user-2" class="user-profile-btns"><span>Default</span></button>
            </div>
        </div>
        
       		<div class="inner-user-profile-info">
             <div class="inner-user-profile-info-section">
                    <div class="inner-user-profile-text-left">
                    <label>Username</label>
                    </div>
                    <div class="inner-user-profile-textbox-right">
                    <input type="text" />
                    </div>
              </div>
              
              <div class="inner-user-profile-info-section"> 
                    <div class="inner-user-profile-text-left">
                    <label>First Name</label>
                    </div>
                    <div class="inner-user-profile-textbox-right">
                    <input type="text" />
                    </div>
              </div> 
              
              <div class="inner-user-profile-info-section"> 
                    <div class="inner-user-profile-text-left">
                    <label>Last Name</label>
                    </div>
                    <div class="inner-user-profile-textbox-right">
                    <input type="text" />
                    </div>
              </div> 
              
              <div class="inner-user-profile-info-section"> 
                    <div class="inner-user-profile-text-left">
                    <label>Email</label>
                    </div>
                    <div class="inner-user-profile-textbox-right">
                    <input type="text" />
                    </div>
              </div>
              
              <div class="inner-user-profile-info-section"> 
                    <div class="inner-user-profile-text-left">
                    <label>Note</label>
                    </div>
                    <div class="inner-user-profile-textbox-right-textarea">
                    <textarea></textarea>
                    </div>
              </div>  
             
             <div class="user-bottom-btn"> 
                  <button id="button-user-3" class="user-profile-btns"><span>Edit</span></button>
                  <a href="page2.html"><button id="button-user-4" class="user-profile-btns"><span>Cancel</span></button></a>
                  <a href="page2.html"><button id="button-user-5" class="user-profile-btns"><span>Submit</span></button></a>
             </div>
             
             
            </div>
       </div><!-- ============== user profile right div ends here ============== -->
    </div><!-- ============== dashboard container div ends here ============== -->          
  
    



    


             
</body>
</html>
